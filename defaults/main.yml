---
# defaults file for ansible-role-rhel7-kvm-cloud-init
# KVM config
kvm_vm_pool_dir: "/var/lib/libvirt/images/"
kvm_install_host: localhost

# Cloud Init Config
vm_data_dir: "/var/lib/vmdata"
vm_recreate: true
cloud_init_vm_image: "rhel-server-7.6-x86_64-kvm.qcow2"

cloud_init_user_data: "{{ vm_data_dir }}/{{ vm_name }}/user-data"
cloud_init_meta_data: "{{ vm_data_dir }}/{{ vm_name }}/meta-data"
cloud_init_iso_image: "{{ vm_data_dir }}/{{ vm_name }}/cidata.iso"
vm_virtinstall_script: "{{ vm_data_dir }}/{{ vm_name }}/virtinstall.sh"

vm_name: ""
vm_domain: lab.example
vm_local_hostname: "{{ vm_name }}.{{ vm_domain }}"
vm_hostname: "{{ vm_local_hostname }}"
vm_public_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
vm_cpu: 2
vm_memory: 2048
vm_root_disk_size: 20G
# TODO: remove vm_network_br and source_bridge
vm_network_br: default
source_bridge: ovs0
#TODO: their needs to be a role to prep the kvm host
libvirt_network: "network=default"
os_variant: rhel7

#RHEL Subscription Info
rhsm_username: ""
rhsm_password: ""
rhsm_org: ""
rhsm_activationkey: ""

#default RHEL user and password
admin_user: admin
admin_user_password: P@$$w0rd

# Manage DNS Resolv.conf
manage_dns: true
dns_servers: ['8.8.8.8','8.8.4.4']
search_domains: ["{{ vm_domain }}"]

# Storage Options 
# block_size "bs" is the block size that will be used to read and/ or write the file. Increasing this can help with performance  or dictate how much data will be read or written.
# count is the number of blocks that will be used.
# normal External storage Options could be used for containers 

externalstorage: false
ext_block_size:  1M
ext_block_count: 1024

# GlusterFS storage Options can be  used with OpenShift deployments
glusterstorage: false
gluster_block_size: 1M
gluster_block_count: 1024

extra_storage:
  - size: 80G
    enable: true
  - size: 50G
    enable: true
  - size: 30G
    enable: true
  - size: 180G
    enable: true
  - size: 20G
    enable: true

# The below variables should not be changed
os_disk: "{{ kvm_vm_pool_dir }}/{{ vm_name }}.qcow2"
os_qcow_template: "{{ kvm_vm_pool_dir }}/{{ cloud_init_vm_image }}"
extra_disk_name: "{{ kvm_vm_pool_dir }}/{{ vm_name }}"
disk_sequence: "bcdefghijklmnopqrstuvwxyz"

