---
# defaults file for ansible-role-rhel7-kvm-cloud-init
# KVM config
kvm_vm_pool_dir: "/home/example/kvmimages/"
kvm_install_host: localhost

# Cloud Init Config
vm_data_dir: "/home/example/kvmimages/rhel7_machine"
vm_recreate: true
cloud_init_vm_image: "rhel-server-7.6-x86_64-kvm.qcow2"

cloud_init_user_data: "{{ vm_data_dir }}/{{ vm_name }}/user-data"
cloud_init_meta_data: "{{ vm_data_dir }}/{{ vm_name }}/meta-data"
cloud_init_iso_image: "{{ vm_data_dir }}/{{ vm_name }}/cidata.iso"

vm_name: rhel7_machine
vm_local_hostname: rhel.example.com
vm_hostname: rhel.example.com
vm_public_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
vm_cpu: 2
vm_memory: 2048
vm_root_disk_size: 20G
vm_network_br: ovsswitch
source_bridge: ovs0

#RHEL Subscription Info
rhel_username: rh_username
rhel_password: password

#default RHEL user and password
rhel_user: rhel_user
rhel_user_password: rhel_user_password

# Manage DNS Resolv.conf
manage_resolv_conf: false
dns_servers: "[]" # googles ['8.8.8.8','8.8.4.4']
search_domain:

# Storage Options 
# block_size "bs" is the block size that will be used to read and/ or write the file. Increasing this can help with performance  or dictate how much data will be read or written.
# count is the number of blocks that will be used.
# normal External storage Options could be used for containers 

externalstorage: false
ext_block_size:  1M
ext_block_count: 1024

# GlusterFS storage Options can be  used with OpenShift deployments
glusterstorage: false
gluster_block_size: 1M
gluster_block_count: 1024